<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>

    <style>
      .row {
        display: flex;
      }

      .tile {
        height: 200px;
        width: 200px;
        border-left: 1px solid black;
        border-bottom: 1px solid black;
      }

      .board {
        border-top: 1px solid black;
        border-right: 1px solid black;
      }

      .board {
        border-top: 1px solid black;
        border-right: 1px solid black;
        width: max-content;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
  </body>
</html>
